<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <header class="navigation">
        <div class="page-title">Moqups</div>
            <div class="nav">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Our Package</a>
                <a href="#" class="nav-item">Call Us</a>
            </div>
    </header>
    <main>
        <div id="title" class="content-title">
            <div>
                <h1>Top Rated E-Grocery Shop in Indonesia</h1>
            </div>
            <div>
                <span>Everyday with best ingredient</span>
            </div>
        </div>
        <div id="content" class="content">
            <div id="content-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img src="asset/image1.png" class="image active" alt="slider image">
                    <img src="asset/image2.png" class="image active">
                    <span>"Setiap hari beli sayur buah yang fresh disini"</span>
                    <ul id="right-side">
                        <li>
                            <a>
                                <img class="user" src="asset/user.jpg">
                                <span> Florence Hughes<br>Ibu Rumah Tangga, 28</span>
                                
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    
                </div>
            </div>

            <div id="content-right" class="content-right">
                <form name="contact-form" class="content-form">
                    <h3>Contact Us</h3>
                    <span class="sales"> Sales akan menghubungi anda 1x24 jam setelah data kami terima</span>
                    <label for="your-name">Your Name</label>
                    <input id="your-name" type="text" name="your-name" placeholder="Frist and last name">
                    <p id="name-error" class="error-message"></p>

                    <label for="email-address">Email Address</label>
                    <input id="email" type="email" name="email" placeholder="example@gmail.com">
                    <p id="email-error" class="error-message"></p>

                    <label for="Interest">What are you interested in?</label>
                    <select type="select" name="Interest">
                        <option value="">--Selelct Interest--</option>
                        <option value="football">Football</option>
                        <option value="badminton">Badminton</option>
                    </select>
                    <p id="Interest-error" class="error-message"></p>

                    <div id="button" type="submit" class="button">
                        SEND
                    </div>
                </form>
            </div>
        </div>
        
    </main>
    <div id="our-products">
        <div class="circle">
            1   
        </div>

        <div class="circle">
            2   
        </div>

        <div class="circle">
            3   
        </div>
    </div>
    <footer></footer>
    
    <script src="js/script.js"></script>
</body>
</html>
